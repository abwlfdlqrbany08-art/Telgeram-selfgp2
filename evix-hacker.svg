<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#39ff14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
    </filter>
    
    <style>
      @keyframes colorShift {
        0%, 100% { fill: #00ff41; text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41; }
        25% { fill: #39ff14; text-shadow: 0 0 15px #39ff14, 0 0 30px #00ff41; }
        50% { fill: #0f0; text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #00ff41; }
        75% { fill: #00ff9d; text-shadow: 0 0 10px #00ff9d, 0 0 25px #00ff41; }
      }
      
      @keyframes glitchAnim {
        0%, 100% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-1px, 1px); }
        80% { transform: translate(1px, -1px); }
      }
      
      text {
        font-family: 'Courier New', monospace;
        font-weight: bold;
        font-size: 96px;
        letter-spacing: 20px;
        fill: url(#grad1);
        animation: colorShift 3s infinite, glitchAnim 0.3s infinite;
        filter: url(#glitch);
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="#000" />
  
  <!-- افکت اسکن خطوط ماتریکس -->
  <g opacity="0.15">
    <rect width="100%" height="4" fill="#00ff41">
      <animate attributeName="y" values="0;180;0" dur="8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <text x="300" y="115" text-anchor="middle">EVIX</text>
  
  <!-- متن اضافه گلیچ شده -->
  <text x="300" y="115" text-anchor="middle" opacity="0.6" fill="#0f0" filter="url(#glitch)">
    <animateTransform attributeName="transform" type="translate" values="0,0; -3,2; 3,-2; -2,1; 2,-1; 0,0" dur="0.2s" repeatCount="indefinite"/>
    EVIX
  </text>
</svg>
